    <body>
        <h1>Training</h1>
        <p><span style="font-weight: bold;">Training</span>, in the context of IQmodel, consists of building a model using historical and/or plant step test data from an industrial process. Independent variable data is used to generate a mathematical model that represents the output of the target dependent variable.</p>
        <p>See <a href="validation_glossary1.htm">Validation</a></p>

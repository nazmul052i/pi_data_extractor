        <h1>Maximize Command (System Menu)</h1>
        <p>Use the <span style="font-weight: bold;">Maximize</span> command to enlarge the active window to fill the available space.</p>

            <li>Title bar icon <img alt="image\maximbox.gif" border="0" height="23" src="../image/maximbox.gif" title="image\maximbox.gif" width="24" /></li>
            <li>Shortcut keys: CTRL + F10</li>

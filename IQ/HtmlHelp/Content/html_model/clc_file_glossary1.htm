    <body>
        <h1><a name="kanchor86"></a>CLC File</h1>
        <p>A <span style="font-weight: bold;">CLC file</span> is an ASCII file that contains historical data generated by <span style="font-weight: bold;">Aspen DMCplus</span>. IQmodel supports the <span style="font-weight: bold;">CLC</span> file format as a raw input data option, and multiple <span style="font-weight: bold;">CLC</span> files can be merged through IQmodel.</p>
        <p>&#160;</p>

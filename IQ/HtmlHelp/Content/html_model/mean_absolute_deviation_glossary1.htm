    <body>
        <h1><a name="kanchor380"></a>Mean Absolute Deviation</h1>
        <p>The <span style="font-weight: bold;">Mean Absolute Deviation</span> for a variable in a dataset is the mean of the difference between each sample for the variable and the mean of all samples for the variable.</p>
        <p>See <a href="kurtosis_glossary1.htm">Kurtosis</a>, <a href="skewness_glossary1.htm">Skewness</a>, <a href="standard_deviation_glossary1.htm">Standard Deviation</a></p>
        <p>&#160;</p>

    <body>
        <h1><a name="kanchor218"></a>Maximum Iterations</h1>
        <p><span style="font-weight: bold;">Maximum Iterations</span> is the parameter that specifies the maximum number of generations that the genetic algorithm will produce if it does not terminate due to the currently specified tolerance.</p>
        <p>See <a href="patience_glossary1.htm">Patience</a>, <a href="tolerance_glossary1.htm">Tolerance</a></p>

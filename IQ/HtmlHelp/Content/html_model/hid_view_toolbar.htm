    <body>
        <h1>Toolbar command (View menu)</h1>
        <p>Use the <span style="font-weight: bold;">Toolbar</span> command to display and hide the Toolbar, which includes buttons for some of the most common commands in IQmodel, such as <span style="font-weight: bold;">File Open</span>. A check mark appears next to the menu item when the Toolbar is displayed.</p>
        <p>See <a href="afx_hidw_toolbar.htm"><span style="font-weight: bold;font-style: italic;">Toolbar</span></a> for help on using the toolbar.</p>

    <body>
        <h1>Exit command (File menu)</h1>
        <p>Use the <span style="font-weight: bold;">Exit</span> command to end your IQmodel session. You can also use the <span style="font-weight: bold;">Close</span> command on the application <span style="font-weight: bold;">Control</span> menu. IQmodel prompts you to save documents (models) with unsaved changes.</p>

            <li>
                <p>Shortcut keys: ALT + F4</p>
